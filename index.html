<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Порівняння матеріалів</title>
</head>
<body>
    <div class="material-comparator">
        <h2>Порівняння матеріалів</h2>
        
        <h3>Оберіть матеріали для порівняння:</h3>

        <div class="material-selector">
            
            <label class="material-checkbox">
                <input type="checkbox" data-material-id="1" checked>
                Бавовняне полотно
            </label>

            <label class="material-checkbox">
                <input type="checkbox" data-material-id="2" checked>
                Бавовняне полотно 
                з лаком
            </label>
            
            <label class="material-checkbox">
                <input type="checkbox" data-material-id="3">
                Синтетичне полотно
            </label>

            <label class="material-checkbox">
                <input type="checkbox"  data-material-id="4">
                Синтетичне полотно 
                з лаком
            </label>

        </div>
        
        <div class="comparison-container">
            <div class="comparison-grid" id="comparisonGrid">
                <div class="comparison-item">
                    <img class="comparison-image" src="https://example.com/glossy.jpg" alt="Бавовняне полотно" data-material-id="1" style="transform: translate(0px, 0px) scale(1);">
                    <div class="material-name">Бавовняне полотно</div>
                </div>

                <div class="comparison-item">
                    <img class="comparison-image" src="https://example.com/glossy.jpg" alt="Бавовняне полотно з лаком" data-material-id="1" style="transform: translate(0px, 0px) scale(1);">
                    <div class="material-name">Бавовняне полотно з лаком</div>
                </div>
                <div class="comparison-item">
                    <img class="comparison-image" src="https://example.com/glossy.jpg" alt="Синтетичне полотно" data-material-id="1" style="transform: translate(0px, 0px) scale(1);">
                    <div class="material-name">Синтетичне полотно</div>
                </div>
                <div class="comparison-item">
                    <img class="comparison-image" src="https://example.com/glossy.jpg" alt="Синтетичне полотно з лаком" data-material-id="1" style="transform: translate(0px, 0px) scale(1);">
                    <div class="material-name">Синтетичне полотно з лаком</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="zoomIn">Збільшити (+)</button>
            <button id="zoomOut">Зменшити (-)</button>
            <button id="resetZoom">Скинути масштаб</button>
            <div class="zoom-info">Масштаб: <span id="zoomLevel">100%</span></div>
        </div>
    </div>


<script src="js/script.js"></script>
</body>
</html>
